<!DOCTYPE html>
<html>
<head>
	<title>Dualtech</title>
	<link rel="stylesheet" type="text/css" href="body.css">

</head>
<body>

	<div class="static">
		
		<img class="topleft-img" src="img/topleft.png">
		<img class="topright-img" src="img/topright.png">

	</div >

	<div class="menu">
	
		<img class="menuleft-img" src="img/menuleft.png">
		<img class="menuright-img" src="img/menuright.png">

	</div>
	
	<div class="bg">

		<div class="left"><img class="left-img" src="img/left.png"></div>

	</div>



	<script type="text/javascript">
	(function(){
		var yPos;

		function scrollTracker() {
			if (yPos > 62 && !document.body.classList.contains('lock-nav')) {
				document.body.classList.add('lock-nav');
			} else if (yPos < 62 && document.body.classList.contains('lock-nav')) {
				document.body.classList.remove('lock-nav');
			}

			console.log(yPos);

			window.requestAnimationFrame(scrollTracker);
		}

		function setPos() {
			yPos = document.body.scrollTop;
		}

		window.addEventListener('scroll', setPos, false);

		scrollTracker();
	}());

	

	</script>
</body>
</html>
